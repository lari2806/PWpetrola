<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <h1 id="Monkey">Calculator PP</h1>
    <input id= "result" type="result" placeholder="Digite seu telefone">
    <section class="teclado">
    <input type="button" value="7"  id="btn1">
    <input type="button" value="8"  id="btn2">
    <input type="button" value="9"  id="btn3">
    <input type="button" value="+"  id="btn4">
    <input type="button" value="4"  id="btn5">
    <input type="button" value="5"  id="btn6">
    <input type="button" value="6"  id="btn7">
    <input type="button" value="-"  id="btn8">
    <input type="button" value="1"  id="btn9">
    <input type="button" value="2"  id="btn10">
    <input type="button" value="3"  id="btn11">
    <input type="button" value="*"  id="btn12">
    <input type="button" value="."  id="btn13">
    <input type="button" value="0"  id="btn14">
    <input type="button" value="="  id="btn15">
    <input type="button" value="/"  id="btn16">
    </section>
    <input type="button"  value="clear" id="clear">
</body>
<script src="Calc.js"></script>
</html>
